<div class="register-form">
  <div class="container">
     <div class="row">
        <div class="col-md-6 offset-md-3">
           <form style="margin-top: 30px;" [formGroup]="productForm" (ngSubmit)="onSubmit()" #myForm="ngForm"> 
    
            <p>
              <label for="name">Please give us your feedback below:</label>
              <input type="text" id="name" name="name" formControlName="name" class="form-control">
            </p>
            <p>
               <label for="name">Click "New Line" if you need more space.</label>
            </p>
            <p>
               <label for="name">Click "X" to remove the current line.</label>
            </p>
            <p>
               <label for="name">Your review must be atleast 50 characters but <br> no more than 100 characters.</label>
            </p>
            <div class="sep"></div>
          
            <table class="table table-bordered" formArrayName="reviews">
              <tr>
                <th colspan="2">Add Multiple Reviews:</th>
                <th width="150px"><button type="button" (click)="addQuantity()" class="btn btn-primary">New Line</button></th>
              </tr>
              <tr *ngFor="let quantity of reviews().controls; let i=index" [formGroupName]="i">
                <td>
                    Line {{i}}:
                    <input type="text" formControlName="review" class="form-control" max="5" [(ngModel)]="rateInput">
                </td>
                <td>
                    <button style ="margin: 20px 0 0 0;" (click)="removeQuantity(i)" class="btn btn-danger">X</button>
                </td>
              </tr>
            </table>
           
            <button type="submit" class="btn btn-success">Submit</button>
            
          </form>
          {{this.productForm.value | json}}
         </div>
     </div>
  </div>
</div>
